<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e534c4fcb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/Contact.css">
    <link rel="icon" href="../../img/icon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <title>DarkSVdev-Mcpedl</title>
</head>
<body class="row justify-content-center">
    <!--este es el div container-->
    <div id="card-container" class="card justify-content-center" style="background: #cde3f3;">

        <div  class="card-body ">
            <div id="titulo" class="card d-flex justify-content-center mb-4" >
                <div  class="card-body"  >
                    <h4 class="card-title text-center">
                      <i class="fa-solid fa-user-tag"></i>
                      Contact me
                    </h4>
                </div>
            </div>
        
        
            <div id="form" class="card d-flex justify-content-center" >
                <div class="card-body p-4">
                    <form>
                        
                        <div class="form-group mb-4 shadow mb-1 bg-white rounded">
                          
                          <input type="text" class="form-control " id="exampleInputPassword1" placeholder="Name" >
                        </div>
                        <div class="form-group mb-4 shadow mb-1 bg-white rounded">
                          
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email-address">
                          <small id="emailHelp" hidden class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mb-4 shadow mb-1 bg-white rounded">
                            
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Subject"></textarea>
                          </div>
                        <button type="button" class="btn btn-lg btn-dark"><i class="fa-solid fa-paper-plane"></i>&nbsp;Send Message</button>
                    </form>
                </div>
              </div>
        </div>
      </div>
   
   
</body>
</html>
